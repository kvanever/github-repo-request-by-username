<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Github Repo Request by Username</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Github Repo Request by Username</h1>
      </header>
      <form id="github-username">
        <div class="form-group">
          <label for="blank">Please enter a GitHub username to view a list of public repositories and descriptions for that user.</label>
          <input type="text" class="form-control" id="username" placeholder="Please enter a username">
        </div>
        <button class="btn btn-primary" type="submit" name="button">Submit</button>
      </form>
      <div id="repository-request-return">
        <table class="table table-striped">
          <thead>
            <th>
              Repository Name
            </th>
            <th>
              Repository Description
            </th>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
